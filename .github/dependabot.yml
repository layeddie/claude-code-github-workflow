# ─────────────────────────────────────────────────────────────────
# Notes
# ─────────────────────────────────────────────────────────────────
# - PRs with "automerge" label can be auto-merged by bot if:
#   * All CI checks pass
#   * No conflicts
#   * Semantic version bump is patch or minor (not major)
#
# - Weekly schedule ensures manageable PR volume
#
# - Grouped updates reduce PR noise for minor/patch updates
#
# - Adjust open-pull-requests-limit based on team capacity
